<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apple</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="#"><img src="logo.png" alt="Apple Logo" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Content</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="text">
                <h2>Iphone 13 Pro Max</h2>
                <p>
                    The iPhone 13 Pro Max offers a 
                    large display, powerful 
                    performance, improved cameras, 
                    and long battery life.
                </p>
                <a href="#">All Products</a>
            </div>
            <div class="image">
                <img src="0.png" alt="Gold iPhone" class="img">
            </div>
        </div>
        <div class="icons">
            <img onclick="phones(this.src); colors('#000')" src="0.png">
            <img onclick="phones(this.src); colors('#247ec8')" src="1.png">
            <img onclick="phones(this.src); colors('#1e1e1e')" src="2.png">
            <img onclick="phones(this.src); colors('#c79b53')" src="3.png">
            <img onclick="phones(this.src); colors('#c82525')" src="4.png">
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
